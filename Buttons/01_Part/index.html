<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Circular 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <div class="container-btns giro">
    <input type="checkbox" id="toggle" />
    <label id="show-menu" for="toggle">
      <div class="sub-circulo toggleBtn menuBtn">
        <div class="circulo">
          <img class="share" src="./assets/img/share.png" alt="">
        </div>
      </div>
      <div class="btn">
        <div class="item it1">
          <a href="https://www.instagram.com/caladoalbertogongora/">
            <p class="fa-brands fa-instagram icon"></p>
          </a>
        </div>
      </div>
      <div class="btn">
        <div class="item it2">
          <a href="https://www.linkedin.com/in/alberto-gongora-gonzalez">
            <p class="fa-brands fa-linkedin icon"></p>
          </a>
        </div>
      </div>
      <div class="btn">
        <div class="item it3">
          <a href="https://github.com/AlbertoGongora" target="_blank">
            <p class="fa-brands fa-github icon"></p>
          </a>
        </div>
      </div>
      <div class="btn">
        <div class="item it4">
          <a href="https://wa.me/637492305?text=Hola,%20queria%20información.%20¡Gracias!" target="_blank">
            <p class="fa-brands fa-whatsapp icon"></p>
          </a>
        </div>
      </div>
    </label>
  </div> 
</body>
</html>
